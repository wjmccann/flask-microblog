<table>
	<tr valign="top">
		<td><img src={{ url_for('static', filename='avatars/' + post.author.id.__str__() + '.jpg') }} alt={{ user.nickname }} width="60" /></td>
		<td>{% autoescape false %}
			<p>{{ _('%(nickname)s said %(when)s:', nickname = '<a href="%s">%s</a>' % (url_for('user', nickname=post.author.nickname), post.author.nickname), when=momentjs(post.timestamp).fromNow()) }}</p>
		{% endautoescape %} 
		{{ post.body }} </td>
	</tr>
</table>
